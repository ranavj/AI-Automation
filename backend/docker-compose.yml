services:
  api:
    build: .
    container_name: ai-auto-api
    env_file: .env
    command: ["python","-m","uvicorn","app.main:app","--host","0.0.0.0","--port","8000","--reload","--reload-dir","/code","--reload-include","*.py","--reload-include","*.toml","--reload-include","*.yaml"]
    ports: ["8001:8000"]
    depends_on: [db, redis]
    volumes:
      - ./:/code

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["python","-m","uvicorn","app.main:app","--host","0.0.0.0","--port","8000","--reload","--reload-dir","/code","--reload-include","*.py","--reload-include","*.toml","--reload-include","*.yaml"]
    env_file: .env
    depends_on: [redis, db]
    volumes:
      - ./:/code

  db:
    image: postgres:16-alpine
    container_name: ai-auto-db
    environment:
      POSTGRES_DB: ai_automation
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: ai-auto-redis
    ports: ["6379:6379"]

volumes:
  pgdata: {}

